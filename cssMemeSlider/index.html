<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>cssMemeSlider</h1>
    
    <div class="desktop">
        <div class="image-slider">
            <input id="r1" type="radio" name="show" checked>
            <input id="r2" type="radio" name="show">
            <input id="r3" type="radio" name="show">
            <input id="r4" type="radio" name="show">
            <!-- <div class="change-order"></div> -->
            <div class="images">
                <img src="img/1.png" alt="1"><img src="img/2.png" alt="2"><img src="img/3.png" alt="3"><img
                    src="img/4.png" alt="4">
            </div>

            <div class="text-and-buttons">

                <div class="text-slider">
                    <div class="texts">
                        <span>Text1</span><span>Text2</span><span>Text3</span><span>Text4</span>
                    </div>
                </div>

                <div class="labels">
                    <label for="r1" class="first-label">
                        <div class="castom"></div>
                    </label><label for="r2" class="second-label">
                        <div class="castom"></div>
                    </label><label for="r3" class="third-label">
                        <div class="castom"></div>
                    </label><label for="r4" class="fourth-label">
                        <div class="castom"></div>
                    </label>
                </div>

            </div>
        </div>
    </div>

    <!-- MOBILE -->
    <div class="mobile">
        <div class="image-slider">
            <input id="r1" type="radio" name="show" checked>
            <input id="r2" type="radio" name="show">
            <input id="r3" type="radio" name="show">
            <input id="r4" type="radio" name="show">
            <!-- <div class="change-order"></div> -->
            <div class="images">
                <img src="img/1.png" alt="1"><img src="img/2.png" alt="2"><img src="img/3.png" alt="3"><img
                    src="img/4.png" alt="4">
            </div>

            <div class="text-and-buttons">

                <div class="text-slider">
                    <div class="texts">
                        <span>Text1</span><span>Text2</span><span>Text3</span><span>Text4</span>
                    </div>
                </div>

                <div class="labels">
                    <label for="r1" class="first-label">
                        <div class="castom"></div>
                    </label><label for="r2" class="second-label">
                        <div class="castom"></div>
                    </label><label for="r3" class="third-label">
                        <div class="castom"></div>
                    </label><label for="r4" class="fourth-label">
                        <div class="castom"></div>
                    </label>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
