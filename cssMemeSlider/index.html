<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">

</head>

<body>
    <h1>cssMemeSlider</h1>

    <div class="desktop">
        <div class="image-slider">
            <input id="dr1" type="radio" name="dshow" checked>
            <input id="dr2" type="radio" name="dshow">
            <input id="dr3" type="radio" name="dshow">
            <input id="dr4" type="radio" name="dshow">
            <!-- <div class="change-order"></div> -->
            <div class="images">
                <img src="img/1.png" alt="1"><img src="img/2.png" alt="2"><img src="img/3.png" alt="3"><img
                    src="img/4.png" alt="4">
            </div>

            <div class="text-and-buttons">

                <div class="text-slider">
                    <div class="texts">
                        <span>Texot1</span><span>Text2</span><span>Text3</span><span>Text4</span>
                    </div>
                </div>

                <div class="labels">
                    <label for="dr1" class="first-label">
                        <div class="castom"></div>
                    </label><label for="dr2" class="second-label">
                        <div class="castom"></div>
                    </label><label for="dr3" class="third-label">
                        <div class="castom"></div>
                    </label><label for="dr4" class="fourth-label">
                        <div class="castom"></div>
                    </label>
                </div>

            </div>
        </div>
    </div>

    <!-- MOBILE -->
    <div class="mobile">
        <div class="image-slider">
            <input id="mr1" type="radio" name="mshow" checked>
            <input id="mr2" type="radio" name="mshow">
            <input id="mr3" type="radio" name="mshow">
            <input id="mr4" type="radio" name="mshow">
            <!-- <div class="change-order"></div> -->
            <div class="images">
                <img src="img/1.png" alt="1"><img src="img/2.png" alt="2"><img src="img/3.png" alt="3"><img
                    src="img/4.png" alt="4">
            </div>

            <div class="labels">
                <label for="mr1" class="first-label">
                    <div class="castom"></div>
                </label><label for="mr2" class="second-label">
                    <div class="castom"></div>
                </label><label for="mr3" class="third-label">
                    <div class="castom"></div>
                </label><label for="mr4" class="fourth-label">
                    <div class="castom"></div>
                </label>
            </div>
            <div class="text-slider">
                <div class="texts">
                    <span>Text1</span><span>Text2</span><span>Text3</span><span>Text4</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
